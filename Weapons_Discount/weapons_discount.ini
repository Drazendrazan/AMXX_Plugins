/*
*	Syntax is comprised of SECTIONs.
*	A section is defined as:
*		[SECTIONNAME]
*		OPTION
*		OPTION
*		OPTION...
*
*	SECTIONNAME is name of weapon for which you want to assign a flag.
*	OPTION can be repeated 5 times (MAX_DISCOUNTS constant in plugin source), once per line.
*	OPTION is defined as:
*		KEY = VALUE
*	Where KEY is an one flag or their set and VALUE is a percentage of discount taken from initial cost of  weapon, represented by a floating point number.
*/

[weapon_awp]
a = 20.5
b = 35.0
ht = 50.0

[weapon_deagle]
z = 20.0