# Основные настройки плагина
[plugin_settings]
	# Кому показывать сообщения (0 - показывать всем игрокам; 1 - показывать только мертвым игрокам.)
	msg_type = "1"
	
	# Через какое время будет показано следующее сообщение (указывается в секундах).
	msg_interval = "140.0"
	
	# Префикс для отправляемых сообщений (доступные цвета: !n - стандатный, !t - цвет команды игрока, !g - зеленый).
	msg_prefix = "[Server]"
	
	# Возможность отключения игроком показа текстовых сообщений в чате (0 - не использовать; 1 - использовать).
	# Команда для отключения сообщения /msg_off, для включения /msg_on.
	# ПРИМЕЧАНИЕ: если msg_off = "0", /msg_off и /msg_on работать не будут.
	msg_off = "1"
[end]

# Список сообщений для показа в текстовом чате
# Доступные цвета: !n - стандатный, !t - цвет команды игрока, !g - зеленый.
[messages]
	"Введите !g/help!n в текстовом чате, чтобы знакомиться со списком команд сервера."
	"Чтобы ознакомиться с правилами сервера, введите !g/rules!n в текстовом чате."
	"Для получения информации о приобретении статуса vip-игрока введите !g/vip!n в текстовом чате."
	"Введите !g/help!n в текстовом чате, чтобы знакомиться со списком команд сервера."
	"Чтобы получить информацию о приобретении прав администратора введите !g/admin!n в текстовом чате."
	"Чтобы ознакомиться с правилами сервера, введите !g/rules!n в текстовом чате."
	"SIB-GAME DEATHMATCH SERVER: !g178.49.140.232!n:!g27016"
[end]

# Другие настройки
# ВАЖНО: Если строка со значением пустая, команда работать не будет!
[other_settings]
	# Ссылка для motd-окна с дополнительной информацией (команда /help в текстовый чат).
	# Необходимо прописать путь до html странички с файлом, например: http://site.ru/webdata/pb_help.html
	motd_help = "http://site.ru/webdata/pb_help.html"
	
	# Ссылка для для motd-окна с правилами сервера.
	# Необходимо прописать путь до html странички с файлом, например: http://site.ru/webdata/pb_rules.html
	motd_rules = "http://site.ru/webdata/pb_rules.html"
	
	# Ссылка для для motd-окна с инормацией о приобретении прав администратора
	# Необходимо прописать путь до html странички с файлом, например: http://site.ru/webdata/pb_admin.html
	motd_admin = "http://site.ru/webdata/pb_admin.html"
	
	# Ссылка для для motd-окна с инормацией о приобретении статуса vip-игрока
	# Необходимо прописать путь до html странички с файлом, например: http://site.ru/webdata/pb_vip.html
	motd_vip = "http://site.ru/webdata/pb_vip.html"

	# Ссылка на сайт в сообщении (команда /site в текстовый чат).
	site_link = "Site.Ru"

	# Ip-Адрес сервера в сообщении (команда /ip в текстовый чат).
	ip_link = "0.0.0.0:27015"
	
	# Ссылка на группу ВКонтакте в сообщении (команда /vk в текстовый чат).
	vk_link = "Vk.Com/yougroup_id"
[end]
